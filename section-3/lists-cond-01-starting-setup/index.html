<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model="enteredGoalValue" @keydown.meta.enter="addGoal" />
    <button @click="addGoal">Add Goal</button>
    <!-- v-show -> used when we nee to toggle elements continuously -->
    <!-- <p v-show="noGoalsAddedYet">
      No goals have been added yet - please start adding some!
    </p> -->
    <p v-if="noGoalsAddedYet">
      No goals have been added yet - please start adding some!
    </p>
    <ul v-else>
      <li v-for="(goal, index) in goals" @click="removeGoal(index)">
        {{goal}} - {{index}}
        <input type="text" @click.stop>
      </li>
    </ul>
    <!-- You can also loop trough an object -->
    <!-- <ul v-for="(value, key, index) in {name: 'Alex', age: 29}">
      <li>{{key}} : {{value}} - {{index}}</li>
    </ul> -->
    <!-- You can algo loop through a range of numbers -->
    <!-- <ul v-for="(num, index) in 10">
      <li>{{num}} - {{index}}</li>
    </ul> -->
  </section>
</body>

</html>
