<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Styling</h1>
  </header>
  <section id="assignment">
    <!-- 1) Fetch the user input and use it as a CSS class -->
    <!-- The entered class should be added to the below paragraph -->
    <div class="flex-column justify-center">
      <!-- Clicking the button should toggle between the two options -->
      <button @click="toggleParagraphVisibility" class="mb-6">Toggle Paragraph</button>
      <div class="flex justify-center gap-3 mb-6">
        <input type="text" v-model="userClassName" />
        <span style="color: lightGray">(Ex. user1, user2)</span>
      </div>
    </div>
    <!-- (available classes: "user1", "user2") -->
    <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
    <p :class="[getUserClass, {visible: paragraphIsVisibile, hidden: !paragraphIsVisibile}, 'mb-6']">
      Style me!
    </p>
    <hr v-if="!paragraphIsVisibile" class="mb-6">
    <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
    <input type="text" class="mb-6" v-model="paragraphBackgroundColor"/>
    <p :style="getParagraphBackgroundColor">Style me inline!</p>
  </section>
</body>

</html>
