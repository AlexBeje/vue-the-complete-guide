<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A First App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">
    <div>
      <label for="goal">Goal</label>
      <input type="text" id="goal" v-model="enteredValue" @keyup.enter="addGoal" />
      <button @click="addGoal">Add Goal</button>
    </div>
    <ul>
      <li v-if="!goals.length">Your number one goal</li>
      <li v-for="goal in goals" @click="removeGoal(goal.id)" :key="goal.id">{{goal.value}}</li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="app-vue.js"></script>
  <!-- <script src="app-vanila-js.js"></script> -->
</body>

</html>
