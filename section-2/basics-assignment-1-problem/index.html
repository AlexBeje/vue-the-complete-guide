<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <section id="assignment">
    <!-- 1) Output your name -->
    <h2>{{ noNameCheck }}</h2>
    <!-- 2) Output your age -->
    <p>{{ age }}</p>
    <!-- 3) Output your age + 5 -->
    <p>{{ ageInFiveYears }} in 5 years</p>
    <!-- 4) Output a random number (0 to 10) -->
    <p>Favorite Number: {{ randomNumber }}</p>
    <div class="footer">
      <!-- 5) Display some image you found via Google -->
      <img :src="imageUrl" @click="addFiveYears()" />
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-model="name" />
      <button @click="addFiveYears()">Add 5 years to your age</button>
      <button @click="regenerateFavoriteNumber()">Regenerate the favorite number</button>
    </div>
  </section>
</body>

</html>
